app-id: io.github.aaron777collins.zerotier-gui
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: zerotier-gui
modules:
  - name: zerotier-gui
    buildsystem: simple
    build-commands:
      - install -D src/zerotier-gui.py /app/bin/zerotier-gui
      - install -D requirements.txt /app/requirements.txt
      - pip3 install --no-index --find-links="file://${PWD}" -r /app/requirements.txt --prefix=/app
    sources:
      - type: git
        url: https://github.com/aaron777collins/ZeroTier-GUI-Arch.git
        branch: master
  - name: python-tkinter
    buildsystem: simple
    build-commands:
      - ln -s /usr/lib/python3.9/tkinter /app/lib/python3.9/site-packages/tkinter
      - ln -s /usr/lib/python3.9/lib-tk /app/lib/python3.9/site-packages/lib-tk
    sources:
      - type: shell
        commands:
          - |
            if [ ! -d /usr/lib/python3.9/tkinter ]; then
              echo "tkinter not found, installing..."
              apt-get update && apt-get install -y python3-tk
            fi

finish-args:
  - --share=network
  - --filesystem=host
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak
  - --system-talk-name=org.freedesktop.Flatpak
  - --filesystem=~/.local/share/zerotier-gui
  - --filesystem=/var/lib/zerotier-one:ro
