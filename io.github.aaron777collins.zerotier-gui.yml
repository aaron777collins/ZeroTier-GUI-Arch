app-id: io.github.aaron777collins.zerotier-gui
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: zerotier-gui

modules:
  - name: python
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app .
    sources:
      - type: archive
        url: https://www.python.org/ftp/python/3.9.7/Python-3.9.7.tar.xz
        sha256: f8145616e68c00041d1a6399b76387390388f8359581abc24432bb969b5e3c57

  - name: tkinter
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=${FLATPAK_DEST} .
    sources:
      - type: git
        url: https://github.com/iwalton3/tkinter-standalone
        commit: 88aa05075d90d393a29a484bce676e237d311082
    modules:
      - name: tcl
        buildsystem: autotools
        subdir: unix
        post-install:
          - chmod 755 /app/lib/libtcl*.so
        cleanup:
          - /bin
          - /lib/pkgconfig
          - /man
        sources:
          - type: archive
            url: https://prdownloads.sourceforge.net/tcl/tcl8.6.14-src.tar.gz
            sha256: 5880225babf7954c58d4fb0f5cf6279104ce1cd6aa9b71e9a6322540e1c4de66
            x-checker-data:
              type: anitya
              project-id: 4941
              stable-only: true
              url-template: https://prdownloads.sourceforge.net/tcl/tcl$version-src.tar.gz
      - name: tk
        buildsystem: autotools
        subdir: unix
        post-install:
          - chmod 755 /app/lib/libtk*.so
        cleanup:
          - /bin
          - /lib/pkgconfig
          - /man
        sources:
          - type: archive
            url: https://prdownloads.sourceforge.net/tcl/tk8.6.14-src.tar.gz
            sha256: 8ffdb720f47a6ca6107eac2dd877e30b0ef7fac14f3a84ebbd0b3612cee41a94
            x-checker-data:
              type: anitya
              project-id: 11426
              stable-only: true
              url-template: https://prdownloads.sourceforge.net/tcl/tk$version-src.tar.gz

  - name: zerotier-gui
    buildsystem: simple
    build-commands:
      - install -D src/zerotier-gui.py /app/bin/zerotier-gui
      - install -D requirements.txt /app/requirements.txt
      - pip3 install --no-index --find-links="file://${PWD}" -r /app/requirements.txt --prefix=/app
    sources:
      - type: git
        url: https://github.com/aaron777collins/ZeroTier-GUI-Arch.git
        branch: master

finish-args:
  - --share=network
  - --filesystem=host
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak
  - --system-talk-name=org.freedesktop.Flatpak
  - --filesystem=~/.local/share/zerotier-gui
  - --filesystem=/var/lib/zerotier-one:ro
  - --env=PYTHONPATH=/app/lib/python3.9/site-packages
  - --env=PYTHONHOME=/app
  - --env=PYTHONUNBUFFERED=1
